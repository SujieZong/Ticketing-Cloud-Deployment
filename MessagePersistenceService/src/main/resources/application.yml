# AWS deployment configuration
spring:
  application:
    name: TicketingConsumer
  main:
    web-application-type: servlet  # Health check
  profiles:
    active: aws

  # Add context path for service isolation
  mvc:
    servlet:
      path: /events

  docker:
    compose:
      enabled: false

  # Database configuration for AWS Aurora
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/ticketing?serverTimezone=UTC&useSSL=true&requireSSL=true
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 60
      connection-timeout: 20000
      validation-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 600000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: always
      continue-on-error: true
      separator: ";"

cloud:
  aws:
    region:
      static: ${AWS_REGION:us-west-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:dummy}
      secret-key: ${AWS_SECRET_ACCESS_KEY:dummy}
    endpoint:
      sqs: ${AWS_SQS_ENDPOINT:}

sqs:
  queue:
    ticket-sql-name: ${SQS_QUEUE_NAME:ticket-sql}
    ticket-sql-url: ${SQS_QUEUE_URL:}

logging:
  file:
    name: ./logs/ticketing-platform.log
  level:
    root: INFO
    org.java.messagepersistenceservice: DEBUG
    org.springframework.jdbc.datasource.init: DEBUG
    org.springframework.boot.sql.init: DEBUG
    org.springframework.jdbc: DEBUG 
